<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta name="description" content="Roy Toolbox 工具分類頁：查看所有此分類底下的工具列表。">

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title id="pageTitle">分類工具｜Roy Toolbox</title>



<!-- Google 字體（與首頁一致） -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />

<!-- 全站樣式（含暗色模式） -->
<link rel="stylesheet" href="/global.css">
<link rel="stylesheet" href="/css/loyui.css">

</head>

<body>

<!-- Header -->
<div id="header"></div>
<script src="/js/loadHeader.js"></script>

<main>
  <div id="catTitle"></div>
  <div id="catTools" class="tool-grid"></div>
</main>

<!-- 分類 JS（裡面有 tools 資料 & loadCategory） -->
<script src="/js/category.js"></script>

<script>
  // 1. 讀取網址參數 ?cat=xxx
  const params = new URLSearchParams(location.search);
  const catId = params.get("cat") || "text";  // 預設 text

  // 2. 定義 catId -> 顯示用名字
  const catMap = {
    text:      "文本工具",
    language:  "語言工具",
    count: "計算工具",
    convert:   "換算工具",
    codec:     "編碼解碼工具",
    life:      "生活工具"
  };

  const catName = catMap[catId] || "分類工具";

  // 3. 更新標題 / Header / 內容標題
  document.title = `Roy Toolbox｜${catName}`;
  loadHeader(catName);
  document.getElementById("catTitle").textContent = catName;

  // 4. 載入該分類底下所有工具
  (async () => {
  await loadCategory(catName);
})();
</script>

<!-- 右下角按鈕 -->
<div id="global-buttons"></div>
<script src="/js/global.js"></script>

</body>
</html>

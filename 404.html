<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6331195744309280"
     crossorigin="anonymous"></script>
  <title>找不到頁面｜Roy Dreambox</title>
  <!-- 全站樣式 -->
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="/css/loyui.css">

  <style>
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .error-img {
      width: 290px;
      max-width: 80%;
      margin-top: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-top: 20px;
      background: var(--loy-gradient);
      -webkit-background-clip: text;
      color: transparent;
    }

    .msg {
      margin-top: 12px;
      font-size: 16px;
      color: var(--text);
    }

    .count {
      margin-top: 14px;
      font-size: 14px;
      color: #888;
    }

    .home-btn {
      margin-top: 22px;
      padding: 10px 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<!-- Header -->
<div id="header"></div>
<script src="/js/loadHeader.js"></script>
<script>
  loadHeader("", "找不到頁面");
</script>

<main>
  <img src="/img/404.png" class="error-img" alt="404">

  <div class="title">Oops！這個頁面不見了</div>
  <div class="msg">小洛伊沒有找到這個頁面</div>

  <div class="count">將在 <span id="sec">5</span> 秒後自動返回首頁</div>

  <button class="tool-btn home-btn" onclick="location.href='/'">立即回首頁</button>
</main>

<!-- 倒數功能 -->
<script>
  let t = 5;
  const secEl = document.getElementById("sec");

  const timer = setInterval(() => {
    t--;
    secEl.textContent = t;
    if (t <= 0) {
      clearInterval(timer);
      location.href = "/";
    }
  }, 1000);
</script>

<!-- 右下角全域按鈕 -->
<div id="global-buttons"></div>
<script src="/js/global.js"></script>
<script src="/js/loyui.js"></script>

</body>
</html>

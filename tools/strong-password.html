<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>強密碼生成器 | Roy Dreambox</title>
  <meta name="description" content="強密碼生成器：可自選長度、是否包含特殊符號，一鍵生成與複製。手機與電腦皆適用。" />

  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="/css/loyui.css" />
  <script src="/js/loadHeader.js"></script>

  <style>
    .tool-wrap {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 16px;
      align-items: start;
    }

    .tool-title {
      font-size: 22px;
      margin: 10px 0 6px;
    }

    .tool-desc {
      margin: 0 0 14px;
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .pw-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pw-output {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: 0.3px;
      font-size: 15px;
    }

    .pw-meter {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .pw-bar {
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .pw-bar > div {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: var(--loy-gradient);
      transition: width 0.25s ease;
    }

    .pw-hint {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
      line-height: 1.6;
    }

    .mini {
      font-size: 12px;
      color: #777;
    }

    .option-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .opt-box label {
      display: block;
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .checkbox-line {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card-bg);
    }

    .checkbox-line input {
      width: 18px;
      height: 18px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .tool-btn.small {
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 10px;
    }

    .toast {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.6);
      display: none;
      font-size: 13px;
    }

    /*  手機自動變單欄 */
    @media (max-width: 768px) {
      .tool-wrap {
        grid-template-columns: 1fr;
      }
      .btn-row {
        justify-content: flex-end;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <script>
    const categoryName = "生活工具";
    const toolName = "強密碼生成器";
    loadHeader(categoryName, toolName);
    document.title = `${toolName} | Roy Toolbox`;
  </script>

  <main>
    <h1 class="tool-title">強密碼生成器</h1>
    <p class="tool-desc">
      自選長度、可選特殊符號，使用瀏覽器加密安全亂數產生（非 Math.random）。
    </p>

    <div class="tool-wrap">
      <!-- 左：主要操作 -->
      <section class="loy-card">
        <div class="pw-row">
          <input
            id="pwOutput"
            class="loy-input pw-output"
            type="text"
            readonly
            placeholder="按下「生成」就會出現強密碼"
            aria-label="生成的密碼"
          />
        </div>

        <div class="btn-row">
          <button id="btnGenerate" class="tool-btn">生成密碼</button>
          <button id="btnCopy" class="tool-btn secondary">複製</button>
        </div>

        <div class="pw-meter" aria-label="密碼強度">
          <div class="pw-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div id="pwBarFill"></div>
          </div>
          <div id="pwScoreText" class="mini">強度：-</div>
        </div>

        <div id="toast" class="toast"></div>

        <div class="loy-divider"></div>

      </section>

      <!-- 右：選項 -->
      <aside class="loy-card">
        <div class="option-grid">
          <div class="opt-box">
            <label for="pwLen">密碼長度</label>
            <input id="pwLen" class="loy-input" type="number" min="8" max="64" value="16" />
            <div class="mini">建議：16 以上</div>
          </div>

          <div class="opt-box">
            <label>選項</label>
            <div class="checkbox-line">
              <input id="useSpecial" type="checkbox" checked />
              <div>
                <div style="font-weight:700; font-size:13px;">包含特殊符號</div>
                <div class="mini">例如 ! @ # $ %</div>
              </div>
            </div>
          </div>
        </div>

        <div class="loy-divider"></div>

        <div class="mini" style="line-height:1.7;">
          本工具預設一定包含：<br />
          • 小寫 + 大寫 + 數字<br />
          • 若勾選，再加特殊符號<br /><br />
          會盡量保證每一類至少出現 1 個字元。
        </div>
      </aside>
    </div>
  </main>

  <div id="global-buttons"></div>
  <script src="/js/global.js"></script>
  <script src="/js/loyui.js"></script>

  <script>
    // 字元集
    const LOWER = "abcdefghijklmnopqrstuvwxyz";
    const UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const DIGIT = "0123456789";
    const SPECIAL = "!@#$%^&*()-_=+[]{};:,.?/|~";

    const elLen = document.getElementById("pwLen");
    const elSpecial = document.getElementById("useSpecial");
    const elOut = document.getElementById("pwOutput");
    const elBarFill = document.getElementById("pwBarFill");
    const elScoreText = document.getElementById("pwScoreText");
    const elToast = document.getElementById("toast");
    const elProgress = document.querySelector(".pw-bar");

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function randInt(maxExclusive) {
      // 使用加密安全亂數
      const buf = new Uint32Array(1);
      crypto.getRandomValues(buf);
      return buf[0] % maxExclusive;
    }

    function pick(str) {
      return str[randInt(str.length)];
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = randInt(i + 1);
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generatePassword(len, includeSpecial) {
      const sets = [LOWER, UPPER, DIGIT];
      if (includeSpecial) sets.push(SPECIAL);

      // 防呆：長度至少要 >= 類別數量，才放得下每類 1 字元
      len = clamp(len, 8, 64);
      if (len < sets.length) len = sets.length;

      // 先塞入每一類至少 1 個
      const chars = sets.map(s => pick(s));

      // 剩下的隨機從全部字元集補齊
      const all = sets.join("");
      while (chars.length < len) chars.push(pick(all));

      // 洗牌避免固定模式（例如前幾個一定是各類）
      shuffle(chars);
      return chars.join("");
    }

    function scorePassword(pw, includeSpecial) {
      // 簡易強度分數：以長度為主、字元種類加權
      const len = pw.length;
      let kinds = 0;
      if (/[a-z]/.test(pw)) kinds++;
      if (/[A-Z]/.test(pw)) kinds++;
      if (/[0-9]/.test(pw)) kinds++;
      if (includeSpecial && /[^a-zA-Z0-9]/.test(pw)) kinds++;

      // 分數：長度占 70、種類占 30
      const lenScore = clamp((len / 32) * 70, 0, 70);
      const kindScore = (kinds / (includeSpecial ? 4 : 3)) * 30;
      const total = Math.round(clamp(lenScore + kindScore, 0, 100));

      let label = "弱";
      if (total >= 80) label = "很強";
      else if (total >= 60) label = "強";
      else if (total >= 40) label = "普通";

      return { total, label };
    }

    function showToast(msg, ok = true) {
      elToast.style.display = "block";
      elToast.textContent = msg;
      elToast.style.opacity = "1";
      elToast.style.background = ok ? "rgba(255,255,255,0.65)" : "rgba(255,235,235,0.75)";
      window.clearTimeout(showToast._t);
      showToast._t = window.setTimeout(() => {
        elToast.style.opacity = "0";
        window.setTimeout(() => (elToast.style.display = "none"), 180);
      }, 1500);
    }

    function updateMeter(pw) {
      const { total, label } = scorePassword(pw, elSpecial.checked);
      elBarFill.style.width = `${total}%`;
      elScoreText.textContent = `強度：${label}（${total}/100）`;
      elProgress.setAttribute("aria-valuenow", String(total));
    }

    function doGenerate() {
      const len = parseInt(elLen.value, 10);
      const safeLen = clamp(Number.isFinite(len) ? len : 16, 8, 64);
      elLen.value = safeLen;

      const pw = generatePassword(safeLen, elSpecial.checked);
      elOut.value = pw;
      updateMeter(pw);
      showToast("密碼已生成");
    }

    async function doCopy() {
      const pw = elOut.value.trim();
      if (!pw) return showToast("目前沒有可複製的密碼", false);

      try {
        await navigator.clipboard.writeText(pw);
        showToast("已複製到剪貼簿");
      } catch (e) {
        // fallback
        elOut.focus();
        elOut.select();
        const ok = document.execCommand("copy");
        showToast(ok ? "已複製到剪貼簿" : "複製失敗，請手動選取", ok);
      }
    }

    document.getElementById("btnGenerate").addEventListener("click", doGenerate);
    document.getElementById("btnCopy").addEventListener("click", doCopy);
    elLen.addEventListener("change", () => {
      const v = parseInt(elLen.value, 10);
      elLen.value = clamp(Number.isFinite(v) ? v : 16, 8, 64);
    });

    // 預先生成一組
    doGenerate();
  </script>
</body>
</html>
